<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Main UCODE Task Networking Page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Actions: </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                {% for m in menu %}
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{{m.url}}">{{m.name}}</a>
                </li>
                {% endfor %}
                <li>
                    <a class="nav-link" aria-current="page" href="javascript:history.back()">Go Back</a>
                </li>
            </ul>


        </div>
    </div>
</nav>
<h1 class="text-center">Configuration for Node: {{node_title}}</h1>

<div class="container">
    <p>
        {% for para in config %}
        {{para}}</br>
        {% endfor %}
    </p>
</div>
</body>
</html>
