<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Main UCODE Task Networking Page</title>
</head>
<body>
<h1 class="text-center">Setup connection to Cisco Lab</h1>

<div class="container">


    <form action="/connect" method="post">
        <ul>
            <div class="mb-3">
                <label for="url" class="form-label">URL:</label>
                <input type="text" id="url" name="url" class="form-control" value="https://10.10.20.161">
            </div>

            <div class="mb-3">
                <label for="login" class="form-label">Login:</label>
                <input type="text" id="login" name="login" class="form-control" value="developer">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Passowrd:</label>
                <input type="password" id="password" name="password" class="form-control" value="C1sco12345">
            </div>
            <button type="submit" class="btn btn-primary">Connect</button>
        </ul>
    </form>
</div>
</body>
</html>
